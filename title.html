<html>
  <head>
    <title>Slider</title>
  </head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<!-- <div id="">
 -->
<div id="headerShell">
  <div id="header">
    <div id="headerContent">
      <div>   Header  </div>
      <div>   Title   </div>
      <div>   Pages   </div>

    </div>
  </div>
</div>
  <!--        Content        -->

  <div id="blockSlider" >
        <button id="btnSlider"> some IMG </button>
  </div>




  <!--           Slider            -->

  <div class="slider-background" style="display:none"></div>

<div id="slider" style="display:none">
  <div class="slider-place">
      <div class="arrow arrow-left">
        <div id="leftArrow" class="arrow-text"> <span>PREV</span> </div>
      </div>
      <div id="imgBlock">
        <ul id="imgList">
          <li><img src="images/aion1.jpg"> </li>
          <li><img src="images/aion2.jpg"> </li>
          <li><img src="images/aion3.jpg"> </li>
        </ul>
        
        <!-- 640 x 512 -->
      </div>

      <div class="arrow arrow-right" > 
        <div id="rightArrow" class="arrow-text"> <span>NEXT</span> </div>
      </div>
      
      <div id="btn-close-place">
        <div class="btn-close"> <span>x</span> </div>
      </div>
  </div> 
</div> 


<!-- </div> -->

<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
